plugins {
    id 'java'
}

repositories {
    mavenCentral()
}
dependencies {
    testImplementation group: 'com.codeborne', name: 'selenide', version: '6.17.2'

    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'

    // Logging of 3-rd party libraries
    testImplementation group: 'org.slf4j', name: 'jul-to-slf4j', version: '2.0.7'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.7'
    implementation 'org.apache.commons:commons-text:1.10.0'
}

test {
    // JUnit 5
    useJUnitPlatform()
}

tasks.withType(Test) {
    // for using properties from gradle.properties
    systemProperties = System.properties

    // verbose logging in console
    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "full"
        }
    }
}